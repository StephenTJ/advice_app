<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Advice App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link href="./advice_css.css" rel="stylesheet">
  </head>
<body>
    <!-- Search Results -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
              <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
      
        </div>
      </div>
    <!-- Search Results -->
    <!-- NavBar -->

    <nav class="navbar navbar-expand-lg navbar_color">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><h4 class="logo_font_style advice_logo_font">Advice App</h4></a>
          <form class="d-flex">
            <input class="form-control me-2" id="search_text" type="search" placeholder="Search Advice" aria-label="Search">
            <button class="search_button" type="button" data-toggle="modal" data-target="#exampleModal" onclick="searchText()">Search</button>
          </form>
        </div>
      </nav>
    <!-- NavBar -->
    <!-- Advice Text -->
    <div class=" h-100 d-flex justify-content-center align-items-center">
        <div class="advice_text" id="advice_text">
            Items are Centered horizontally and vertically, Items are Centered horizontally and vertically
        </div>
      </div>
    <!-- Advice Text -->
    <!-- Next Advice Button -->
    <div class=" h-100 d-flex justify-content-center align-items-center">
        <button class="next_advice_button" type="button" onclick="get_advice()">Next Advice</button>
    </div>
    <!-- Next Advice Button -->
    <!-- History Text -->
    <div class="history_text">
        History
    </div>
    <!-- History Text -->
    <!-- Advice History List -->
    <div class=" h-100 d-flex justify-content-center align-items-center">
        <div class="card advice_history_list" >
            <ul class="list-group list-group-flush"  id="advice_text_list">

            </ul>
          </div>
    </div>
    <!-- Advice History List -->
    <!-- Search Model -->
    <div class="modal fade" id="exampleModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        Advice List
                    </h5>
                    <button type="button" class="close"
                        data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">
                            Ã—
                        </span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="search_advice_list">

                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Search Model -->

    <script src="./advice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity= "sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"> </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity= "sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"> </script>
</body>
</html>
